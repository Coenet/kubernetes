apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  namespace: rabbit
spec:
  tls:
  - hosts:
    - rabbitmq.fandomsucks.me
    secretName: rabbitmq-ingress-tls
  rules:
  - host: rabbitmq.wildradar.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672